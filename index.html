<!DOCTYPE html>
<html lang="pl-PL">

<head>

  <meta charset="UTF-8">
  <title>Tatry</title>
  <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="./js/app.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./css/style.css" />
  <!--font-->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&amp;subset=latin-ext" rel="stylesheet">
  <!--carousel-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 title">
        <h2>Wybierz jeden z 20 najwyższych szczytów Tatr</h4>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">

      <div class="col-md-6">
        <div class="form-group">
          <form>

            <select class=" form-control get_gora autocomplete form-control chosen-select" id="exampleFormControlSelect1"></select>

            <div class="row">

              <div class="col-md-6">
                <a href='#przewin'>
                  <input type="submit" class="form-control btn-sm btn-default" id="addGora" value="Pokaż Górę" />
                </a>
              </div>
              <div class="col-md-6">
                <input type="submit" class="form-control btn-sm btn-default" id="randomGora" value="Losuj Górę" />
              </div>

            </div>

          </form>
        </div>
      </div>

      <div class="col-md-6 ">
        <div id="tp-widget-default" data-city="201010" data-version="2.0.0">
          <div id="tp-widget-bottom-default">
            <a id="tp-widget-flink-default" href="http://www.twojapogoda.pl/prognoza-polska/malopolskie-kasprowy-wierch/" target="_blank" title="Kasprowy Wierch - prognoza pogody">Pogoda Kasprowy Wierch</a><span> z serwisu</span>
            <a id="tp-widget-mlink-default" href="http://www.twojapogoda.pl" target="_blank" title="TwojaPogoda.pl - Pogoda w Polsce i na świecie - pogoda na 16 dni">TwojaPogoda.pl</a>
          </div>
          <script type="text/javascript">
            (function(t, p, w, d, g) {
              if (t.getElementById(w)) return;
              d = t.getElementsByTagName(p)[0], g = t.createElement(p);
              g.id = w;
              g.src = "http://widget.twojapogoda.pl/default/main.js";
              d.parentNode.appendChild(g);
            }(document, "script", "tp-widget-script-default"));
          </script>
        </div>
      </div>

    </div>
  </div>

  <!-- karuzela start-->

  <div class="container">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="http://www.bestfon.info/images/joomgallery/details/paisajes_18/tatra_montanas_de_eslovaquia_20150121_2002159114.jpg" alt="Tatry obraz" style="width:500px; height:300px">
        </div>

        <div class="item">
          <img src="https://www.regent-holidays.co.uk/upload-files/product-tours-gallery/krakow-the-tatra-mountains_1_tatra-mountains-poland.jpg" alt="Tatry obraz" style="width:500px;height:300px">
        </div>

        <div class="item">
          <img src="https://i.pinimg.com/originals/b8/9b/c7/b89bc7a0c1ce97dd805cdd42c89b46b4.jpg" alt="Tatry obraz" style="width:500px;height:300px">
        </div>

        <div class="item">
          <img src="https://static.thousandwonders.net/Tatra.Mountains.640.391.jpg" alt="Tatry obraz" style="width:500px;height:300px">
        </div>

        <div class="item">
          <img src="https://i.pinimg.com/originals/e6/bb/c4/e6bbc4547ddeea3ed1a2c82ca05a1334.jpg" alt="Tatry obraz" style="width:500px;height:300px">
        </div>

        <div class="item">
          <img src="http://bi.gazeta.pl/im/d3/2c/14/z21152723IER,Widok-na-Tatry-z-niewielkiej-wsi-Lapszanka.jpg" alt="Tatry obraz" style="width:500px;height:300px">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>

  </div>

  <!-- karuzela end -->


  <div class="container ">
    <div class="row justify-content-center" id="przewin">
      <div class="col-md-4">
        <div class="data">
        </div>
      </div>

      <div class="col-md-8">
        <div class="media">
          <div class="img">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row text">
    <div class="container">
      <div class="col-md-12 media">
        <div class="description">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="container">
      <div class="col-md-12 media">
        <div class="embed-responsive embed-responsive-16by9 map">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="container">
      <div class="footer">
      </div>
    </div>
  </div>



</body>

</html>
